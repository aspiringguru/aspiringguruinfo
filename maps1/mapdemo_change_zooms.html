<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  </head>
<body>

<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap() {
	var myCenter = new google.maps.LatLng(51.508742,-0.120850);
	var mapCanvas = document.getElementById("map");
	var mapOptions = {center: myCenter, zoom: 5};
	var map = new google.maps.Map(mapCanvas, mapOptions);
	var marker = new google.maps.Marker({position:myCenter});
	marker.setMap(map);

  	// change zoom in/out when clicking on marker
  	zoomToggle = true;
  	zoomSmall = 9
  	zoomLarge = 5
	var infowindow = new google.maps.InfoWindow({
		content: "info to be displayed.<br>line 2<br>line3"
	});
	google.maps.event.addListener(marker,'click',function() {
		if (zoomToggle){
			map.setZoom(9);
			console.log("zoom=9")
  			infowindow.open(map,marker);
		} else {
			map.setZoom(5);
			infowindow.close();
			console.log("zoom=5")
		}
		zoomToggle = !zoomToggle;
		map.setCenter(marker.getPosition());
	});

}</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6EM9LnrbfLVbfbouom48nTt6izH-MPqU&callback=myMap"></script>
</body>
</html>
