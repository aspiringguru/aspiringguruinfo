    <script>
      var map;
      var bounds;
      function initMap() {
        bounds = new google.maps.LatLngBounds();
        map = new google.maps.Map(document.getElementById('map'), {
          mapTypeId: 'terrain'
        });//end new google.maps.Map

        //console.log("zoom = ", map.getZoom())
        //console.log("google.maps.version = ", google.maps.version)
        var script = document.createElement('script');
        script.src = 'MapDemoLighthouses.js';
        document.getElementsByTagName('head')[0].appendChild(script);
      }//end function initMap

      
      // Loop through the results array and place a marker for each
      // set of coordinates.
      window.eqfeed_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          //console.log("results.features[", i, "].properties.NAME=", results.features[i].properties.NAME)
          var name = results.features[i].properties.NAME
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          bounds.extend (latLng);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            title: name
          });//end var marker = new google.maps.Marker
        }//end for loop
        //points loaded, rezooming map
        map.fitBounds (bounds);
      }//end window.eqfeed_callback = function(results)


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8X_CgobMPvnEYDlL868hXZcUp7zanku0&callback=initMap">
